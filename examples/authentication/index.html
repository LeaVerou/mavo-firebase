<!DOCTYPE html>
<html>
<head>
  <title>Authentication</title>

  <script src="../../../mavo-firebase/src/firebase.js"></script>

  <script src="../../../mavo/dist/mavo.js"></script>
  <link rel="stylesheet" href="../../../mavo/dist/mavo.css">

  <script src="../../../mavo-firebase/src/mavo-firebase.js"></script>
  <link rel="stylesheet" href="../../../mavo-examples/authentication/style.css">
</head>
<body>
  <main mv-app="authentication"
    mv-storage="https://mavo-firebase-authentication.firebaseio.com"
    firebase-api-key="AIzaSyCgvCJA4m8Z4LmIBvF_uj4ARt6lOlnNYF8"
    firebase-auth-domain="mavo-firebase-authentication.firebaseapp.com"
    unauthenticated-permissions="read login"
    mv-autosave="0">

    <header>
      <h1>Current high score</h1>
    </header>

    <div class="table">
      <div class="thead tr">
        <div class="td">User</div>
        <div class="td">Score</div>
      </div>

      <div class="tr" mv-multiple property="user">
        <div class="td" property="name"></div>
        <div class="td" property="score"></div>
      </div>
    </div>

  </main>

  <!--<script src="http://localhost:35729/livereload.js"></script>-->

</body>
</html>
