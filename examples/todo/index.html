<html>
<head>
  <title>Todo</title>

  <script src="../../src/mavo-firebase.js"></script>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script type="text/javascript">
    firebase.initializeApp({
      apiKey: 'AIzaSyD3-4ZXpNZkWbdlC7Fdg-ean0VZ36bwoEA',
      authDomain: 'mavo-firebase-todo-d0311.firebaseapp.com',

</head>
<body>

  <main mv-app="todo" mv-storage="firebase" mv-autosave="0.001">
    <header>
      <h1>My tasks</h1>
      <p><strong>[count(done)]</strong> done out of <strong>[count(task)]</strong> total</p>
    </header>

    <ul>
      <li property="task" mv-multiple>
        <label>
          <input property="done" type="checkbox" />
          <span property="taskTitle">Do stuff</span>
        </label>
      </li>
    </ul>

  </main>

</body>
</html>
